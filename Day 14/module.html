<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module">
        import {add,sub,multi,div} from "./module.js"
        let btn1=document.getElementById("btn1");
        btn1.addEventListener("click",()=>{
            let num1=Number(prompt("Enter first value"))
            let num2=Number(prompt("Enter second value"))
            add(num1,num2)
        })
        btn2.addEventListener("click",()=>{
            let num1=Number(prompt("Enter first value"))
            let num2=Number(prompt("Enter second value"))
            sub(num1,num2)
        })
        btn3.addEventListener("click",()=>{
            let num1=Number(prompt("Enter first value"))
            let num2=Number(prompt("Enter second value"))
            multi(num1,num2)
        })
        btn4.addEventListener("click",()=>{
            let num1=Number(prompt("Enter first value"))
            let num2=Number(prompt("Enter second value"))
            div(num1,num2)
        })
    </script>
</head>
<body>
    <button id="btn1">Add</button>
    <button  id="btn2">Sub</button> 
     <button  id="btn3">Multiply</button>
     <button  id="btn4">Divison</button>

</body>
</html>
