<html>
    <head>
        <title>String Demo</title>

        
    </head>
    <body>
        <h2>slice</h2>
        <p id="str1"></p>
        <h3>substring</h3>
        <p id="str2"></p>
            <h3>substr</h3>
        <p id="str3"></p>
     
    <script>
        var str= "samiksha, diya,sakshi";
        document.getElementById("str1").innerHTML=str.slice(3,7);
        var str1= "samiksha, diya,sakshi";
        document.getElementById("str2").innerHTML=str1.substr(5,17);
        var str2= "samiksha, diya,sakshi";
        document.getElementById("str3").innerHTML=str2.slice(2,8);
    </script>

    </body>

</html>
