<html>
    <head>
        <title>Form demo</title>
        <script>
            function fact(){
                var num=(Number.document.getElementById("t1").value);
                var fact=1;
                for(i=num;i>=1;i--){
                    fact*=i;
                }
                document.getElementById("result").value=fact;
            }
        </script>
    </head>
    <h2>Factorial</h2>
    No1: <input type="text" id="t1"><br>
    result: <input type="text" id="result"><br>
    <button onclick="fact()" >Click Here</button>
</html>
