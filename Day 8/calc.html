<html>
    <head>
        <script>
            var num1=parseInt("Enter num1");
            var num2=parseInt("Enter num2");
            var choice = prompt ("enter choice between 1 to 4");
            switch(choice){
                case 1 : res= num1+num2;
                break;
                case 2: res= num1-num2;
                break;

                case 3: res = num1*num2;
                break;

                case 4: res = num1/num2;
                break;
                default: res="Invalid choice";
            }
            alert(res)
            </script>
    </head>
</html>
