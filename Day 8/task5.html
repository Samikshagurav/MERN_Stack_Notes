<html>
    <head>
        <script>
            function star(){
        var num =parseInt(prompt("enter no:"));
        for(i=1;i<=num;i++){
            for(j=num;j>=i;j--){
                document.write("&nbsp;");
            }
        }
        for(j=1;j<=i;j++){
            document.write(" *&nbsp;");

        }
        document.write("<br>")
    }
        </script>

    </head>
    <body>
        <button onclick="star()"> click here</button>

    </body>
</html>
