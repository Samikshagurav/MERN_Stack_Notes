<html>
    <head>
        <script>
            function table(){
                var number;
                number= parseInt(prompt("enter no:"));
                for( var i=1;i<=10;i++){
                   document.write(number+ "*" +i+ "=" +number*i+ "<br>");
                }
            }
        </script>
    </head>
    <body>
        <button  onclick="table()">Click</button>
    </body>
</html>
