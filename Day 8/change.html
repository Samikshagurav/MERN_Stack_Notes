<html>
    <head>
        <script>
            function abc(val){
                document.bgColor=val;

            }
        </script>
        <body onload="abc('purple')">
            <h2>background color</h2>
<input type="button" value="click" onclick="abc('red')"
onmouseover="abc('green')" onmouseout="abc('blue')">
        </body>
    </head>
</html>
